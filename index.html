<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kang Wei个人博客小站</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="static/css/posts.css" />
    <script src="/static/js/common.js"></script>

    <style>
        body {
            /* 图片引自百度 可根据需求变换 */
            background-image: url("https://pic1.zhimg.com/v2-3d614a333d89e9d498d60bd42e8b7b53_720w.jpg?source=172ae18b");
        }
        .text {
            color: white;
            text-shadow: 5px 5px gray;  /* 字体阴影 */
            font-size: 35px;
            font-family: STXingkai;
        }
        .source {
            color: white;
            font-size: 25px;
            padding-left: 40%;
            font-family: STXingkai;
        }
        .show-sentence {
            display: none;    /* 一开始隐藏div标签 */
            text-align: center;
        }
    </style>
    <script>
        // 异步ajax
        $.ajax({
            type: 'GET',
            url: 'https://api.fghrsh.net/hitokoto/rand/?encode=jsc&uid=3335',
            success: function(data){
                $(".text").text(data.hitokoto);  // 获取名言内容
                if (data.source){     // 如果来源不为空
                    $(".author").text(data.source);
                } else {
                    $(".source").hide();   // 隐藏来源
                }
                // 淡入显示
                $(".show-sentence").fadeIn(4000)
            },
        });
    </script>
</head>
<body>
    <div class="show-sentence">
        <p class="text"></p>
        <p class="source">
            ———— <span class="author"></span>
        </p>
    </div>
    <div class="nav"></div>
    <div class="jumbotron">
        <h1>Hello Everyone !</h1>
        <p>这里是Kang Wei 的个人博客！</p>
        <p>这里是我的私人小世界，也是我的文章列表！</p>
    </div>
    <div class="container">
        <div class="row">
        	<!-- 文章列表 -->
            <div class="col-md-8">
                <ul class="list-group">
                    <li class="list-group-item" id="post">
                        <div class="row">
                            <div class="col-xs-3"><img src="/static/images/nuclear.jpg"/></div>
                            <div class="col-xs-9">
                                <!-- 文章标签 -->
                                <a href="https://code-world-kang.github.io/Note_github/" class="post-title">github个人网站链接</a>
                                <p class="post-tag"> 
                                    <!--标签-->
                                    <span class="label label-danger">Python</span>
                                    <span class="label label-warning">Hello World</span>
                                </p>
                                <p class="post-info">
                                    <span>作者：<a href="#">code-world-kang</a></span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            <!-- 第二篇文章 -->        
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-header">
                        <h2>HTML举例</h2>
                        <p><a class="btn btn-primary" href="https://blog.csdn.net/wangzirui32/category_10807102.html">View more ...</a></p>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- 分界线 -->  
        <div class="row">
            <div class="col-md-6">
                <h2>资源类文章</h2>
                <ul class="list-group">
                	<!-- 最新文章列表 -->
                    <li class="list-group-item">
                        <a href="https://blog.csdn.net/wangzirui32/category_10807102.html">HTML简介</a>
                        <small>发布于 2022-6-11 21:37</small>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h2>生活杂谈类文章</h2>
                <!-- 评论列表 -->
                <ul class="list-group">
                    <li class="list-group-item">
                        1、
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
